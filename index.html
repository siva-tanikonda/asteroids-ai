<!DOCTYPE html>
<html>
    <head>

        <!-- Title of Site -->
        <title>Asteroids AI</title>

        <!-- Loads the CSS Styling -->
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>

        <!-- Game Display -->
        <canvas id="canvas" width="750" height="576"></canvas>

        <!-- Side Bar -->
        <div id="side-bar" width="400">
            <div id="title-container">
                <h1 id="title">Asteroids AI</h1>
            </div>
            <div id="debug-container">
                <div id="debug-title-container">
                    <h2 id="debug-title">Debug Settings</h1>
                </div>
                <div class="setting-container">
                    <h3 class="setting">Game Speed:</h3>
                    <input type="number" id="game-speed-input" value="1" maxlength="2" min="1" max="10">
                </div>
                <div class="setting-container">
                    <h3 class="setting">Show Hitboxes:</h3>
                    <input type="checkbox" id="game-hitbox-input">
                </div>
                <div class="setting-container">
                    <h3 class="setting">Show Positions:</h3>
                    <input type="checkbox" id="game-position-input">
                </div>
                <div class="setting-container">
                    <h3 class="setting">Show Velocities:</h3>
                    <input type="checkbox" id="game-velocity-input">
                </div>
                <div class="setting-container">
                    <h3 class="setting">Show Accelerations:</h3>
                    <input type="checkbox" id="game-acceleration-input">
                </div>
                <div class="setting-container">
                    <h3 class="setting">Show Game Data:</h3>
                    <input type="checkbox" id="game-data-input">
                </div>
            </div>
            <div id="ai-container">
                <div id="ai-title-container">
                    <h2 id="ai-title">AI Settings</h1>
                </div>
                <div class="setting-container">
                    <h3 class="setting">Activate AI:</h3>
                    <input type="checkbox" id="game-ai-input">
                </div>
                <div class="setting-container">
                    <h3 class="setting" id="game-ai-debug-text">Show AI Strategy:</h3>
                    <input type="checkbox" id="game-ai-debug-input">
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="Scripts/math.js"></script>
        <script src="Scripts/controls.js"></script>
        <script src="Scripts/debug.js"></script>
        <script src="Scripts/game.js"></script>
        <script src="Scripts/ai.js"></script>
        <script src="Scripts/settings.js"></script>
        <script src="Scripts/main.js"></script>

    </body>
</html>
